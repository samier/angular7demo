<div class="text-center">
    <form class="form-signin" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForgotPasswordForm()">
        <img src="https://www.wamasoftware.com/images/logo.svg" width="" class="logo" alt="logo" />
        <h1 class="h3 mb-5 font-weight-normal">Forgot Password</h1>

        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email Address" required="" autofocus="">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email address is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <p class="text-danger mb-2"></p>
        <div class="my-3">
            <label class="text-primary font-weight-bold">
                <a href="" [routerLink]="['/login']" class="mr-3">I remeber login credential</a>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Send</button>
        <p class="mt-5 mb-3 text-muted">Â© 2019</p>
    </form>
</div>
