<div class="text-center">
	<form class="form-signin" [formGroup]="signInForm" (ngSubmit)="signinFormSubmit()">
		<img src="https://www.wamasoftware.com/images/logo.svg" width="" class="logo" alt="logo" />
		<h1 class="h3 mb-3 font-weight-normal">Sign In</h1>

		<div class="form-group">
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address"
				required="" autofocus="">
		</div>

		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" formControlName="password" id="inputPassword" class="form-control"
				placeholder="Password" required="">
		</div>
		<p class="text-danger mb-2">{{this.message}}</p>
		<div class="checkbox mb-3 mt-1">
			<label class="text-primary font-weight-bold"><a href="" [routerLink]="['/registration']" class="mr-3">Create Account</a> ||
				<a href="" [routerLink]="['/forgot-password']" class="ml-3">Forgot Password</a>
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">Â© 2019</p>
	</form>
</div>
