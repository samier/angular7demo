<div class="container body-content">
    <form [formGroup]="changePasswordForm" (ngSubmit)="submitChangePasswordForm()">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" formControlName="current_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.current_password.errors }" />
                    <div *ngIf="submitted && f.current_password.errors" class="invalid-feedback">
                        <div *ngIf="f.current_password.errors.required">Current password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">New password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }" />
                    <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                        <div *ngIf="f.confirm_password.errors.required">Confirm password is required</div>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button class="btn btn-default btn-primary">Change Password</button>
                    <a class="btn btn-default btn-success" routerLink="/home">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
